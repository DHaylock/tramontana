<html>
	<head>
	<!-- import jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- import tramontana
		<script src="https://rawgit.com/pierdr/tramontana/master/lib/bft_min.js"></script>-->
		<script src="../lib/bft_min.js"></script>
	<!-- create a global variable-->
		<script>
			var iphone=new BFtObject();

		</script>
	</head>
	<body>
		<!-- OPEN SOCKET -->
		<label>IPAddress</label>
		<input type="text" id="ipInput" placeholder="192.168.1.1">
		<button onclick="iphone.start($('#ipInput').val(),function(e){
			iphone.subscribeDistance();
			})">start</button><br/>

		<!-- SUBCRIBE FOR IPHONE ORIENTATION -->
		<div style="padding:10px">Orientation:<span id="content">unknown</span></div>
		<!-- CHECK THAT YOUR PHONE IS NOT ROTATION LOCKED-->
		<button onclick="iphone.subscribeOrientation(function(ip,e){
				$('#content').html(e);
			})">subscribe orientation</button>
	</body>

</html>
